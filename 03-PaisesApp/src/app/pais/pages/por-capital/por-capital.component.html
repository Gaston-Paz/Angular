<h2>Por Capital</h2>
<hr>

<div class="row">

    <div class="col">

        <app-pais-input 
            (onEnter)="buscar($event)"
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar capital"
        ></app-pais-input>

    </div>

</div>

<ul class="list-group">
    <li 
        *ngFor="let sugerencia of paisesSugeridos" 
        (click)="buscar(sugerencia.name)" 
        class="list-group-item list-group-item-action"
        [routerLink]="['/pais', sugerencia.alpha2Code]"
    > <a class="nav-link">  
    {{sugerencia.capital}} </a> </li>
    <li 
        *ngIf="termino"
        (click)="buscar(termino)" 
        class="list-group-item list-group-item-action"
    > <a class="nav-link">  
    Buscar "{{termino}}" </a> </li>
</ul>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">

    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>

</div>
