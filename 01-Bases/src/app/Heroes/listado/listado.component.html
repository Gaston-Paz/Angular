<p>Listado de Héroes</p>

<div>
    <h3 *ngIf="heroeEliminado; else noBorrar">Héroe borrado: <small> {{heroeEliminado}} </small></h3>
    <ng-template #noBorrar>
        <h3 >No ha borrado nada.</h3>
    </ng-template>

    <button (click)="borrarHeroe()">Borrar</button>
</div>

<ul>
    <li *ngFor="let hero of heroes; let i = index"> {{i+1}} - {{hero}} </li>
</ul>
