
<h2>Reactivos: Básicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form 
            (ngSubmit)="guardar()"
            [formGroup]="miFormulario"  
            autocomplete="off" 
        >
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input 
                        type="text" 
                        class="form-control" 
                        formControlName="nombre" 
                        placeholder="Nombre del producto"
                    >
                    <span 
                        class="form-text text-danger" 
                        *ngIf="campoInvalido('nombre')"
                    >Mínimo de 3 letras</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input 
                        type="number" 
                        class="form-control" 
                        formControlName="precio" 
                        placeholder="Precio del producto"
                    >
                    <span 
                        class="form-text text-danger"
                        *ngIf="campoInvalido('precio')"
                    >Debe ser un número mayor a cero</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input 
                        type="number" 
                        class="form-control" 
                        formControlName="existencias" 
                        placeholder="Existencias del producto" 
                    >
                    <span 
                        class="form-text text-danger"
                        *ngIf="campoInvalido('existencias')"
                    >Debe ser un número mayor a cero</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button 
                        type="submit" 
                        class="btn btn-primary float-end"
                    >Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{miFormulario.valid}} </pre>
        <span>Valor</span>
        <pre> {{miFormulario.value | json}} </pre>
    </div>
</div>
