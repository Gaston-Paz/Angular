<h2>Template: Básicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="Producto" ngModel required placeholder="Nombre del producto" minlength="3">
                    <span class="form-text text-danger" *ngIf="nombreValido()">Mínimo de 3 letras</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" name="Precio" ngModel required placeholder="Precio del producto" customMin [minimo]="0">
                    <span class="form-text text-danger" *ngIf="precioValido()">Debe ser un número mayor a cero</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" name="Existencia" ngModel required placeholder="Existencias del producto" customMin [minimo]="0">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{miFormulario.valid}} </pre>
        <span>Valor</span>
        <pre> {{miFormulario.value | json}} </pre>
    </div>
</div>
