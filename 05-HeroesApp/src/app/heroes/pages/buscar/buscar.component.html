<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <input type="text" placeholder="Buscar Héroe" aria-label="Number" matInput [(ngModel)]="termino"
                [matAutocomplete]="auto" (input)="buscando()">
            <mat-autocomplete 
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="seleccionado($event)"
            >
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                <mat-option *ngIf="heroes.length === 0 && termino.trim().length > 0" value="">
                    No se encontraron resultados para: {{termino}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>

</div>


<div *ngIf="heroe">
    <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
</div>
