<h1> {{(heroe.id) ? 'Editar' : 'Nuevo'}} Héroe</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="30px" fxLayout.xs="column">
            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input type="text" matInput required [(ngModel)]="heroe.superhero">
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input type="text" matInput required [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>
        <mat-form-field fxFlex="100">
            <mat-label>Primera Aparición</mat-label>
            <input type="text" matInput required [(ngModel)]="heroe.first_appearance">
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input type="text" matInput required [(ngModel)]="heroe.characters">
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select required [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let creador of publisher" [value]="creador.id"> {{creador.desc}} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Foto Url</mat-label>
            <input type="text" matInput required [(ngModel)]="heroe.alt_img">
        </mat-form-field>
<div fxLayout>

    <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>edit</mat-icon>
        {{(heroe.id) ? 'Actualizar' : 'Guardar'}}
    </button>

    <span class="spacer"></span>

    <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="eliminar()">
        <mat-icon>delete</mat-icon>
        Borrar
    </button>
</div>

    </div>
    <div fxFlex="20">
        <img [src]="heroe | imagen" alt="">
    </div>

</div>
