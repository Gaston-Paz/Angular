<mat-card class="bg p-15">
  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput autocomplete="off" (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
<div class="container">


  <div class="row">
    <div class="col">
      <mat-card class="example-card" *ngFor="let producto of lista">
        <mat-card-header>
          <mat-card-title> {{ producto.name }}</mat-card-title>
          <mat-card-subtitle>$ {{ producto.price}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="producto.img" alt="Photo of a Shiba Inu">

        <mat-card-actions>
          <button mat-button (click)="cargarForm(producto)">
            Editar
            <mat-icon>update</mat-icon>
          </button>
          <button mat-button>
            Ver
            <mat-icon>check_circle</mat-icon>
          </button>
          <button mat-button>
            Eliminar
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</mat-card>
