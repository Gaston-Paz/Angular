<mat-card class="example-card">

  <mat-card-header>
    <mat-card-title> {{producto.name}} </mat-card-title>
    <mat-card-subtitle> {{producto.price | currency}} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="producto.img" alt="Photo of a Shiba Inu">
  <mat-card-actions>
    <button mat-button>Comprar
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <button mat-button (click)="eliminar(producto)">Borrar
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-button (click)="editar(producto)">Actualizar
      <mat-icon>update</mat-icon>
    </button>
  </mat-card-actions>


</mat-card>
